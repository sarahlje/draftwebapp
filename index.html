<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h2>Quick Workout Generator</h2>

  <label>Focus Area:</label>
  <select id="focusArea">
    <option value="upper body">Upper Body</option>
    <option value="lower body">Lower Body</option>
    <option value="full body">Full Body</option>
  </select>

  <label>Goal:</label>
  <select id="goal">
    <option value="strength">Build strength</option>
    <option value="cardio">Cardio conditioning</option>
    <option value="hypertrophy">Muscle growth</option>
  </select>

  <label>Available Equipment:</label>
  <select id="equipment">
    <option value="barbell">Barbell</option>
    <option value="dumbbells">Dumbbells</option>
    <option value="kettlebells">Kettlebells</option>
    <option value="cable machine">Cable machine</option>
    <option value="treadmill">Treadmill</option>
    <option value="rowing machine">Rowing machine</option>
  </select>

  <label>Time (minutes):</label>
  <input id="timeLimit" type="number" value="20" />

  <button onclick="generate()">Generate Workout</button>

  <br><h3>Workout Plan</h3>
  <div id="workoutResult"></div>

  <script src="script.js"></script>
</div>
</body>
</html>
